    <script type="module" src="Assets/scripts/customdialog.js"></script>
    <script type="module">
      import { init } from './Assets/scripts/customdialog.js';
      window.onload = (event) => {
        init();
        // <b onmouseover="alert('pwned')">Roll me</b>

      };
    </script>

  <body>
    <template id="dialogRep">
      <!--Alert button dialog-->
      <dialog class="dialog">
        <form method="dialog">
          <output>Alert pressed!</output>
          <button type="submit">Ok</button>
        </form>
      </dialog>
      <!--Confirm buttion dialog-->
      <dialog class="dialog">
        <form method="dialog">
          <output>Do you confirm this?</output>
          <button id='confCbtn' type="submit">Cancel</button>
          <button id='confOKbtn' type="submit">Ok</button>
        </form>
      </dialog>
      <!--Prompt button dialog-->
      <dialog class="dialog">
        <form method="dialog">
          <output>What is your name?</output>
          <textarea maxlength="50" cols="20" rows="1" placeholder="Enter name here..."></textarea>
          <button id="promptCbtn" type="submit">Cancel</button>
          <button id="promptOKbtn" type="submit">Ok</button>
        </form>
      </dialog>
      <!-- Output for Confirm and Prompt-->
      <output id="res" style="border: 0.2rem solid black; margin: 0.5rem; padding: 0.5rem;"></output>

    </template>

    <main>
      <h1 title="Custom Dialogs">Custom Dialogs:</h1>
      <button id="btnAlert" type="button">Alert</button>
      <button id="btnConfirm" type="button">Confirm</button>
      <button id="btnPrompt" type="button">Prompt</button>
      <!-- <button id="btnSaferPrompt" type="button">Safer Prompt</button> -->
